<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cars.css" />
    <script type="module" src="add.js"></script>
    <title>Add Cars</title>
  </head>
  <body>
    <header>
      <a href="./cars.html">CARS</a>
      <a class="active" href="./add.html">ADD CAR</a>
    </header>
    <main>
        <div class="addCarDiv">
            <form action="">
                <label for="carTitleInput">Car Title</label><br>
                <input id="carTitleInput" type="text" placeholder="Type the title of a car" required><br>
                <label for="carImageInput">Link To Car Image</label><br>
                <input id="carImageInput" type="text" placeholder="Copy link to a image of a car" required><br>
                <label for="carPlatesInput">Plates Number</label><br>
                <input id="carPlatesInput" type="text" placeholder="Type the number plates of a car" required><br>
                <label for="carPriceInput">Car Price</label><br>
                <input id="carPriceInput" type="number" placeholder="Type the price of a car" required><br>


                <div class="buttonsDiv">
                    <a id="cancelCarButton" href="./cars.html">
                    <p>Cancel</p> 
                    </a>
                    <button type="submit" id="addCarButton" class="createButton" href="./cars.html"> 
                    <p>Add New Car</p> 
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer>
      <p>Copyright Â©2024 Audriaus Car Dealership</p>
    </footer>
  </body>
</html>
