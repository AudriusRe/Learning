<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
    <title>FETCH API PRAKTIKA</title>
</head>

<body>
    <header>
        <div>
            <h2>Add your property for sale</h2>
            <p>Yes, you can sell where you live and get cash!!</p>
        </div>
    </header>
    <main>
        <div>
            <form action="">
                <h3>Add Property</h3>
                <section>
                    <label for="image">Img</label>
                    <br>
                    <input required id="image" type="text" placeholder="https://google.com/logo.png">
                </section>
                <section>
                    <label for="price">Price, EUR</label>
                    <br>
                    <input required id="price" type="text" placeholder="50000">
                </section>
                <section>
                    <label for="description">Description</label>
                    <br>
                    <input required id="description" type="text" placeholder="anything you would like to say?">
                </section>
                <section>
                    <label for="city">City</label>
                    <br>
                    <select id="city" name="city">
                        <option value="Vilnius">Vilnius</option>
                        <option value="Kaunas">Kaunas</option>
                        <option value="Klaipeda">Klaipeda</option>
                    </select>
                </section>
                <input id="addPropertyButton" type="submit" value="Add property">

            </form>

        </div>
    </main>

</body>

</html>
