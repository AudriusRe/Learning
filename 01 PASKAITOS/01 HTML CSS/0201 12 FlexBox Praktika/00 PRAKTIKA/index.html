  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

  <title>INDEX</title>
</head>

<body>
  <header>
    <div class="pavadinimas">
      <h1>Best
        <span class="violetinis">ToDo</span>
        App
      </h1>
    </div>
    <div class="logotipai">
      <i id="facebook button" class="fa-brands fa-facebook"></i>
      <i id="twitter button" class="fa-brands fa-twitter"></i>
      <i id="linkedin button" class="fa-brands fa-linkedin"></i>
    </div>
  </header>
  <main>
    <div class="yourTasks">
      <h2>Your Tasks</h2>
      <div class="yourTasksInput">
        <input id="Add New Task" type="text" placeholder="e.g. wash dishes">
        <button id="Add Button">Add</button>
      </div>
      <p class="error">There was an error</p>
    </div>
    <div class="task">
      <div>
        <h3>Take Out Trashes</h3>
      </div>
      <div class="logotipai tasksLogotipai">
        <i id="edit task button" class="fa-solid fa-pen-to-square"></i>
        <i id="delete task button" class="fa-solid fa-trash"></i>
      </div>
    </div>
    <div class="task secondTask">
      <div>
        <div class="done">
          <input id="done or not done" type="radio">
          <h3 style="text-decoration-line: line-through;">Walk The Dog</h3>
        </div>
      </div>
      <div class="logotipai tasksLogotipai">
        <i id="edit task button" class="fa-solid fa-pen-to-square"></i>
        <i id="delete task button" class="fa-solid fa-trash"></i>
      </div>

  </main>

</body>

</html>
