    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <link rel="stylesheet" href="styles.css" />
    <title>TASK</title>
</head>

<body>
    <header>
        <div class="pavadinimas">
            <h1>Best
                <span class="violetinis">ToDo</span>
                App
            </h1>
        </div>
        <div class="logotipai">
            <i id="facebook button" class="fa-brands fa-facebook"></i>
            <i id="twitter button" class="fa-brands fa-twitter"></i>
            <i id="linkedin button" class="fa-brands fa-linkedin"></i>
        </div>
    </header>
    <main>
        <div class="editTask">
            <div>
                <h2>Edit Task</h2>
            </div>
            <div class="editTaskForm">
                <form id="NewTask" action="">
                    <section class="formsSection">
                        <label for="taskId">Task ID</label>
                        <input id="taskId" type="text" value="123456789">
                    </section>
                    <section class="formsSection">
                        <label for="name">Name</label>
                        <input id="name" type="text" value="Take our trashes">
                    </section>
                    <section class="formsSection">
                        <label id="label for status button" for="completed">Completed</label>
                        <input id="completed" type="button" value="">
                    </section>
                    <button id="edit button">Edit</button>
                    <p class="error">There Was An Error</p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <button id="back to tasks button">Back To Tasks</button>
    </footer>

</body>

</html>
