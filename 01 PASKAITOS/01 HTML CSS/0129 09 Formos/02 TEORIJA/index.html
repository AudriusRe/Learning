<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <form action="https://formspree.io/f/myyrkvrg" method="post" action="">
    <h1>Payment Form</h1>
    <p>Required fields are followed by *</p>
    <h2>Contact information</h2>
    <fieldset>
      <Legend>Title</Legend>
      <input name="title" type="radio" value="Mister" id="title-mister">
      <label for="title-mister">Mister</label>
      <br>
      <input name="title" type="radio" value="Miss" id="title-miss">
      <label for="title-miss">Miss</label>
    </fieldset>
    <label for="name">Name .*.</label>
    <input required type="text" name="name" id="name">
    <br>
    <label for="email">E-mail .*.</label>
    <input required type="text" name="email" id="email">
    <br>
    <label for="password">Password .*.</label>
    <input required type="text" name="password" id="password">
    <h2>Payment information</h2>
    <label for="card">Card type</label>
    <select name="card" id="card">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
    </select>
    <br>
    <label for="cardNumber">Card number</label>
    <input required type="text" minlength="16" maxlength="16" id="cardNumber">
    <br>
    <label for="expirationDate">Expiration date</label>
    <input type="month">
    <br>
    <button type="submit">Validate the payment</button>
  </form>

</body>


</html>
