<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <title>PRAKTIKA</title>
</head>

<body>
  <form action="">
    <h1>Contact Us!</h1>
    <section>
      <label for="name">Name:</label>
      <br>
      <input required id="name" type="text" placeholder="Petras" minlength="3" maxlength="20">
    </section>

    <section>
      <label for="email">Email:</label>
      <br>
      <input required id="email" type="email" placeholder="petras@petras.lt">
    </section>

    <section>
      <label for="refNr">Reference Number:</label>
      <br>
      <input id="refNr" type="number" placeholder="12213">
    </section>

    <section>
      <label style="color: gray;" for="area">Your text goes here...</label>
      <br>
      <textarea name="area" id="" cols="30" rows="1">

      </textarea>
    </section>
    <section>
      <button>Send!</button>
    </section>







  </form>
</body>

</html>
