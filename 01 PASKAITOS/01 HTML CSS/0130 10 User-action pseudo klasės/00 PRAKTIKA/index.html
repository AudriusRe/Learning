<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />

</head>

<body>
  <form action="">
    <h1>Register to Fancy Form</h1>
    <p>All fields are <span style="background-color: rgb(255, 27, 198);">required</span> unless marked as "optional"</p>
    <legend>Your unique ID that you can't change</legend>

    <input class="idNumber" type="text" value="YBX0123" readonly>
    <br>
    <br>
    <legend>Email:</legend>
    <input type="email" required>
    <br>
    <br>
    <legend>Password:</legend>
    <input type="password" required>
    <br>
    <br>
    <legend>Age:</legend>

    <input type="number" min="18" max="65" required>
    <br>
    <br>
    <legend>Tell us a little about yourself (optional):</legend>

    <textarea name="yourself" id="yourself" cols="30" rows="5"></textarea>
    <br>
    <br>
    <input type="checkbox" id="termsCheckbox">
    <label for="termsCheckbox">I agree with the Terms &amp; Conditions</label>
    <br>
    <button>Register</button>
  </form>
</body>

</html>
